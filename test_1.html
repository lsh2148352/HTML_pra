<html>
    <body>
        <h1><!--h1-6是1-6级标题-->
            第一个网页
        </h1>
        <h2>
            第二个网页
        </h2>
        <p><!--p是段落-->
            hello world
            <a href="http://www.w3school.com.cn">This is a link</a>
            <!--href是标签a的属性，属性放在开始标签中，都是键值对的形式，增加额外信息，属性值要有单/双引号
                a是链接标签，标签中href指定了链接-->
                <br /><!--这是换行-->
            <img src="w3school.jpg" width="504" height="542" />
            <!--(<img />标签是图片标签，三个属性分别是图片名字和大小-->
        </p>
    </body>
</html>
